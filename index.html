<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="托古兹库玛拉克 - 传统哈萨克棋类游戏">
    <title>托古兹库玛拉克 | Togyz Kumalak</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎮</text></svg>">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MVFNHXRW1G"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-MVFNHXRW1G');
    </script>
    
    <style>
        /* 移动端适配 */
        @media screen and (max-width: 768px) {
            #board {
                transform: scale(0.8);
                margin: 10px auto;
            }
            
            .hole {
                width: 40px;
                height: 40px;
                margin: 5px;
            }
            
            .stone {
                width: 8px;
                height: 8px;
            }
            
            .score-container {
                margin: 10px 0;
            }
            
            /* 规则按钮位置调整 */
            #rules-btn {
                top: auto;
                bottom: 20px;
                right: 20px;
                padding: 15px 25px;
                font-size: 16px;
                z-index: 1001;
            }
            
            /* 语言选择按钮调整 */
            .lang-container {
                display: flex;
                flex-wrap: wrap;
                gap: 5px;
            }
            
            .lang-container button {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
        
        /* 规则模态框样式优化 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1002;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        
        .modal-content {
            background-color: #f5e6d3;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #8B4513;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            position: relative;
        }
        
        .close {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #8B4513;
        }
    </style>
</head>
<body>
    <div class="lang-container"></div>
    <button id="rules-btn">规则说明</button>
    
    <div id="rules-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>托古兹库玛拉克规则</h2>
            <div class="rules-text">
                <!-- 规则内容会通过JavaScript动态更新 -->
            </div>
        </div>
    </div>

    <h1>Toguz Kumalak</h1>
    <div id="scores">
        <p>玩家得分: <span id="player-score">0</span></p>
        <p>AI 得分: <span id="ai-score">0</span></p>
        <p><strong id="turn">玩家回合</strong></p>
    </div>
    <div id="board">
        <div class="white-turn">Current Turn: Player</div>
        <div class="player-indicator ai-indicator">AI</div>
        <div id="ai-row" class="row"></div>
        <div class="score-container">
            <span>AI得分:</span>
            <div class="score-stones" id="ai-score-stones"></div>
            <div class="score-value">0</div>
        </div>
        <div class="score-container">
            <span>玩家得分:</span>
            <div class="score-stones" id="player-score-stones"></div>
            <div class="score-value">0</div>
        </div>
        <div id="player-row" class="row"></div>
        <div class="player-indicator">玩家</div>
    </div>
    <div id="win-modal" class="modal">
        <div class="modal-content win-content">
            <h2 id="win-message"></h2>
            <button id="restart-btn">重新开始</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
