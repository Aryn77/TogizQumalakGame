    <link rel="stylesheet" href="mobile.css">

<body>
    <div id="rules-btn">规则</div>
    
    <div id="rules-modal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>托古兹库玛拉克规则</h2>
            <div class="rules-text"></div>
        </div>
    </div>

    <h1>托古兹库玛拉克</h1>
    
    <div id="board">
        <div class="turn-indicator">玩家回合</div>
        <div class="ai-side">
            <div class="player-label">AI</div>
            <div id="ai-row" class="row"></div>
        </div>
        
        <div class="scores">
            <div class="score-box">
                <div class="score-label">AI得分</div>
                <div class="score-value" id="ai-score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">玩家得分</div>
                <div class="score-value" id="player-score">0</div>
            </div>
        </div>
        
        <div class="player-side">
            <div id="player-row" class="row"></div>
            <div class="player-label">玩家</div>
        </div>
    </div>

    <div class="language-switcher">
        <button data-lang="zh">中文</button>
        <button data-lang="en">English</button>
        <button data-lang="kk">Қазақша</button>
